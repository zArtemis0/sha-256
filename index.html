<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mining Dashboard</title>
  <style>
    body {
      background: #0a0f1c;
      color: #e0e6f0;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4db8ff;
    }
    .box {
      background: #111a2e;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 8px;
      width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .label {
      color: #6ca0dc;
    }
    .value {
      color: #ffffff;
    }
    #hashrate {
      font-weight: bold;
      font-size: 1.2em;
      color: #4db8ff;
    }
  </style>
</head>
<body>
  <h1>Mining Dashboard</h1>

  <div class="box">
    <div><span class="label">Generation:</span> <span class="value" id="gen">0</span></div>
    <div><span class="label">Current Input:</span> <span class="value" id="input">—</span></div>
    <div><span class="label">Current Hash:</span> <span class="value" id="hash">—</span></div>
    <div><span class="label">Lowest Hash:</span> <span class="value" id="lowest">—</span></div>
  </div>

  <div class="box">
    <div><span class="label">Hashrate:</span> <span id="hashrate">— H/s</span></div>
  </div>

  <script>
    // Generate a random hex input
    function randomInput(len = 12) {
      const chars = "abcdef0123456789";
      let str = "";
      for (let i = 0; i < len; i++) {
        str += chars[Math.floor(Math.random() * chars.length)];
      }
      return str;
    }

    // SHA-256 hashing
    async function sha256(msg) {
      const data = new TextEncoder().encode(msg);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    let generation = 0;
    let lowestHash = null;
    let lastUpdate = performance.now();
    let hashes = 0;

    async function mine() {
      generation++;
      document.getElementById("gen").textContent = generation;

      const input = randomInput();
      document.getElementById("input").textContent = input;

      const hash = await sha256(input);
      document.getElementById("hash").textContent = hash;

      if (!lowestHash || hash < lowestHash) {
        lowestHash = hash;
        document.getElementById("lowest").textContent = lowestHash;
      }

      hashes++;
      let now = performance.now();
      if (now - lastUpdate >= 1000) {
        document.getElementById("hashrate").textContent = hashes + " H/s";
        hashes = 0;
        lastUpdate = now;
      }

      setTimeout(mine, 50); // keep mining
    }

    mine();
  </script>
</body>
</html>
